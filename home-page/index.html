<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">Pokemon</div>
      <div class="contact">
        <ul>
          <li><a href="#">List</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="hero-section">
      <div id="container">
        <h1 id="title">Hello to The Pokemon World</h1>
        <button id="explore">Explore</button>
      </div>
    </div>

    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="des-container">
              <h1 id="card-title">Name</h1>
              <p id="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis
                laborum earum dignissimos unde? Eius, ipsa.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row"></div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row"></div>
        </label>
        <input type="radio" name="slide" id="c4" />

        <label for="c4" class="card">
          <div class="row">
            <div class="disc"></div>
          </div>
        </label>
      </div>
      <div class="button"><button id="more">More</button></div>
    </div>

    <footer>
      <p>Mohammed Mahdi and Mustafa &copy; 2024</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
